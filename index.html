<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">
                <img src="assets/netflixlogo.png" alt="Logo da Netflix">
            </a>
        </div>
    </header>

    <main class="login">
        <div class="login-box">
            <h2>Entrar</h2>
            <form>
                <div class="input-box">
                    <input required type="email" placeholder="Email ou nÃºmero de telefone">
                </div>

                <div class="input-box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">Entrar</button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span>
                        <input type="checkbox">
                    </span>
                    <span>Lembre-se de mim</span>
                </div>

                <div class="help"><a href="#">Precisa de ajuda?</a></div>
            </div>

            <div class="login-footer">
                <div class="login-facebook">
                    <span><img src="assets/Facebook_logo.png" alt="Logo Facebook"></span>
                    <span><a href="#">Conectar com Facebook</a></span>
                </div>

                <div class="sign-up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <a href="#">Saiba mais.</a>
                </div>
            </div>

        </div>

    </main>
</body>
</html>
